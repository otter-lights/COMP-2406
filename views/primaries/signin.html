<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="/css/signupsignin.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans+Extra+Condensed&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet" />
    <title>Sign-In</title>
  </head>
  <body>

    <div class="gradientcontainer">
      <p>SIGN IN</p>
        <div class = "gradientform">
          <form method="POST" action="/users/login">
            <p><label for="username">USERNAME:</label><input type="text" name="username" required> </p>
            <p><label for="password">PASSWORD:</label><input type="text" name="password" required> </p>
            <p><label></label><button type="submit">SIGN IN</button></p>
          </form>
        </div>
    </div>
  </body>
</html>
