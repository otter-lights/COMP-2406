<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="./addmovieaddperson.css" rel="stylesheet">
    <link href="./menubar.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans+Extra+Condensed&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet" />
    <title></title>
  </head>
  <body>

    <!-- contributing user bar-->
    <div class="menubar">
      <div class ="logo">IMDB</div>
      <div class = "searchbar">
          <!-- make this a form?? https://www.w3schools.com/howto/howto_css_searchbar.asp-->
        <input type="text" placeholder="Search for a movie, actor, etc.">
        <button type="submit">SEARCH</button>
      </div>
      <div class ="menu">LOGOUT</div>
      <div class ="menu">PROFILE</div>
      <div class ="menu">ADD A MOVIE</div>
      <div class ="menu">ADD A PERSON</div>
      </div>

      <div class="whitebackground">
        <p>ADD A MOVIE</p>
          <div class = "formbox">
              <p><label for="title">TITLE: </label><input type="text" id="title"> <br></p>
              <p><label for="releaseYear">RELEASE YEAR: </label><input type="text" id="releaseYear"> <br></p>
              <p><label for="runtime">RUNTIME: </label><input type="text" id="runtime"> <br></p>
              <p><label for="genres">GENRES: </label><input type="text" id="genres"> <br></p>
              <p><label for="writers">WRITERS: </label><input type="text" id="writers"> <br></p>
              <p><label for="directors">DIRECTORS: </label><input type="text" id="directors"> <br></p>
              <p><label for="actors">ACTORS: </label><input type="text" id="actors"> <br></p>

            <p><label></label><button type="button" name="add" id="addbutton">ADD</button></p>

          </div>
      </div>
    </body>

  </html>
